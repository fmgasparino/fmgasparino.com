        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
        <script>
            jQuery(function($) {
                var transitionDelay = 1000;
                $('body').css("background-color", "white");
                $('.logo-text').removeClass("logo-text-before-animation");
                $('.animation1').delay(transitionDelay).fadeIn(transitionDelay);
                //$('.channelButton').delay(1800).fadeIn(1000);
                var transitionPerItem = 0;
                $('.channelButton').each(function(index) {
                    transitionPerItem += 400;
                    var currentDelay = transitionDelay + transitionPerItem;
                    $(this).delay(currentDelay).fadeIn(transitionDelay);
                });
            });

        </script>
